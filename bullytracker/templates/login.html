<!DOCTYPE html>
<html>
  <head>
    <title>Login page</title>
    <link rel="stylesheet" href="/main.css" />
    <style>
      input,
      button {
        margin-top: 1em;
        border-radius: 1em;
        padding: 0.5em;
        border: none;
      }

      input {
        background: rgb(247, 247, 247);
      }

      form {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="cardContainer">
      <div class="mainCard">
        <form id="loginForm" action="/login" method="POST">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          />
          <input
            type="text"
            id="password"
            name="password"
            placeholder="password"
          />
          <input type="hidden" id="idtokenInput" name="idtoken" hidden="true" />
          <button type="button" id="loginButton">Login</button>
        </form>
        <button onclick="window.location='/register'">register</button>
        <br />
      </div>
    </div>
    {% if failed %} failed to Login {% endif %}
    <script type="module" src="/firebaseLogin.js"></script>
  </body>
</html>
